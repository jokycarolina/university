<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/../css/detailsSubject.css}">
<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/../css/styles.css}">
<head>
<meta charset="utf-8">
<title>Detalle Materia</title>
</head>
<header th:insert="fragments/navbar :: navbar-main"></header>
<body>

<div class="container-fluid">
<h1 class="title">Detalles de la Materia [[${subject.name_subject}]]</h1>
<table class=" table  border-primary table-responsive main-section tabla" >
  <thead>
 	<tr>
      <th scope="col">Id Materia</th>
      <th scope="col">Nombre</th>
      <th scope="col">Cupo disponibles</th>
      <th scope="col">Horario </th>
      <th scope="col">Profesor </th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-hover">
      <td th:text="${subject.id}"></td>
      <td th:text="${subject.name_subject}"></td>
      <td th:text="${subject.place_max}"></td>
       <td >[[${subject.schedule_subject.days}]]  [[${subject.schedule_subject.hours}]]</td>
  	     <td th:each="tpprofessor: ${subject.professors}">
  	     [[${tpprofessor.first_name}]]  [[${tpprofessor.last_name}]]
    </td>    
  </tbody>
 </table>
  <a th:href="@{/student/}" class="btn btn-outline-secondary btn-lg mt-5">Volver</a>
</div>
</body> 
</html>
