<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>Administrador</title>
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/../css/detailsSubject.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/index.css"
	th:href="@{/../css/styles.css}">
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	rel="stylesheet">
</head>
<body>
	<header th:insert="fragments/navbarAdmin :: navbar-main"> </header>

	<main role="main">
		<hr>
		<div class="container infoStudent">

			<div class="card">
				<h4 class="card-header">
					<strong>Materia </strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/subject/save}" method="post"
						th:object="${subject}">
						<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
							role="alert">
							Por favor corrija los siguientes errores:
							<ul>
								<li th:each="err: ${#fields.errors('*')}" th:text="${err}" />
							</ul>
						</div>
						<div class="row ">
							<div class="col">
								<div class="form-group">
									<input type="hidden" th:field="*{id}">
									<label for="nombre">Nombre de la Materia</label> <input
										th:field="*{name_subject}" type="text" class="form-control"
										id="name" name="nameSubject"
										placeholder="Escriba aca el nombre de la materia"
										required="required">
								
							</div>
							<div class="col">
								<div class="form-group">
									<label for="places">Cupos MÃ¡ximo</label> <input
										th:field="*{place_max}" type="number" class="form-control"
										name="placesMax" id="placesMax" placeholder="Numero de cupo"
										required="required">
								</div>
							</div>
							<div class="col">
									<div class="form-group">
										<label for="professor">Profesor</label> <select
											th:field="*{professors}" class="form-control form-select form-select-sm" name="professor">
											<option th:each="tprof: ${professors}"
												th:value="${tprof.id}"
												th:text="${tprof.first_name}"></option>
										</select>
									</div>
								</div>
								<div class="col">
									<div class="form-group">
										<label for="schedule">Horario</label> 
										<select  th:field="*{schedule_subject.id}"
											class="form-control form-select form-select-sm" 
											name="schedule">											
											<option 
											th:each="tpschedule: ${schedules}"
											th:value="${tpschedule.id}" th:text ="${tpschedule.days} +  ${tpschedule.hours}"></option>
										</select>
									</div>
								</div>
								</div>
						</div>
						<button type="submit" class="btn btn-primary mt-5">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/tinymce/tinymce.min.js}"></script>
</body>
</html>
