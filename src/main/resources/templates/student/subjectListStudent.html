<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/../css/detailsSubject.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/../css/styles.css}">
<title>Materias Estudiante</title>
</head>
<header th:insert="fragments/navbar :: navbar-main"> </header>
<body>
<div class="infoStudent container-fluid">
<h2 class="display-4 mr-5">Listado de Materias del Estudiante</h2>
 <h5 th:if="${msg != null}" class="alert alert-success" th:text="${msg}" role="alert"></h5>
<table>
  <tr>
    <th>Materia</th>
    <th>Cupo Disponible</th>
    <th>Horario</th>
    <th>Detalle<th>
    <th>Inscribir</th>
  </tr>
  <tr th:each="tpsubject: ${subject}">
    <td th:text="${tpsubject.nameSubject}"></td>
    <td th:text="${tpsubject.placesMax}"></td>
    <td th:if="${tpsubject.schedule == 1}" >Tarde</td>
  	<td th:unless="${tpsubject.schedule ==1}">Mañana</td>
  	 <td ><a th:href="@{/subject/{id} (id=${tpsubject.idSubject})}" class="btn btn-outline-secondary">Ver Descripción</a><td>
  	 <td><a class="btn btn-primary btn-sm text-right" th:href="@{/student/inscription/{id} (id=${tpsubject.idSubject})}" type="button">Inscribir</a></td>                    
  </tr>
</table></div>
</body>
</html>
