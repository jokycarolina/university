<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>Inscripción Materia</title>
<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/../css/detailsSubject.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/../css/styles.css}">
</head>
<body>
	<header th:insert="fragments/navbar :: navbar-main"> </header>
	<main role="main">
		<hr>
		<div class="container">
			<div class="card infoStudent">
				<h4 class="card-header">
					<strong>Inscripción de la materia</strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/student/saveSubject/{idStudent}/{id} (idStudent=${student.id},id=${subject.id} ) }" method="post"
						th:object="${subject}" class="mb-5">
						<!-- <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
							role="alert">
							Por favor corrija los siguientes errores:
							<ul>
								<li th:each="err: ${#fields.errors('*')}" th:text="${err}" />
							</ul>
						</div> -->
						<div class="row">
							<div class="col-md-3">
								<div class="form-group">
									<label for="nombre"class="h2 mb-5" th:text="${subject.name_subject}" ></label>
								
									<input type="hidden" th:field="*{id}">									
								</div>
							</div>
							<div class="col-md-9">
								<div class="form-group">
									<label for="schedule">Horario</label>
									<select  th:field="*{schedule_subject.id}"
											class="form-control form-select form-select-sm" 
											name="schedule">											
										<option 
											th:each="tpschedule: ${schedules}"
											th:value="${tpschedule.id}">
											[[${tpschedule.days}]]  [[${tpschedule.hours}]]
											</option>	
									</select>
								<span>
								Profesor: [[${subject.professors[0].first_name}]]
								</span></div>
							</div>
											<button type="submit" class="btn btn-primary btn-lg mx-auto mt-4">Inscribir</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- /container -->

	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/tinymce/tinymce.min.js}"></script>

</body>
</html>
