<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Facultad Sistemas</title>
<!--JQUERY-->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- FRAMEWORK BOOTSTRAP-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- FONTAWESOME -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/../css/styles.css}">
<!-- FAVICON -->
<link rel="shortcut icon" type="/img/logo.png" href="/img/logo.png">


</head>
<body>
	<div>
		<div class="col-12 logo-img mt-5 bg-dark.bg-gradient">
			<img src=static/img/logo.png th:src="@{/img/logo.png}" />
			<h1 class="display-4 ml-2">Facultad de Ciencias</h1>
		</div>
	</div>
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="static/img/user.png" th:src="@{/img/user.png}" />
				</div>
				<form class="col-12" th:action="@{/login}" method="POST" th:object="${student}">
					<div class="content  span_ text-center">
						<span>Eres administrador o estudiante? </span>
						<div class="form-check">
							<input class="form-check-input" 
								 value=1
								type="radio"
								name="flexRadioDefault" id="student"
								> 
								 
								 <label
								class="form-check-label" for="flexRadioDefault1">
								Estudiante</label>
						</div>
						<div class="form-check text-center">
							<input class="form-check-input" type="radio"
								value=2
								name="flexRadioDefault" id="admin">
							<label class="form-check-label" for="flexRadioDefault2">
								Administrador </label>
						</div>
					</div>
					<div class="form-group" id="student">
						<input type="text" class="form-control" th:field="*{document_number}"
							placeholder="DNI" name="document_number" />
					</div>
					<div class="form-group" id="student">
						<input type="text" class="form-control" 
							placeholder="Codigo de legajo" name="id"
							th:field="*{id}" />
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-sign-in-alt"></i> Ingresar
					</button>
				</form>
				<div class="col-12 forgot">
					<a href="#">Recordar contrasena?</a>
				</div>
				<div th:if="${param.error}" class="alert alert-danger" role="alert">
					Usuario o/y clave invalida, intentalo de nuevo.</div>
				<div th:if="${param.logout}" class="alert alert-success"
					role="alert">Cerraste Sesion!</div>
			</div>
		</div>
	</div>
</body>
</html>
